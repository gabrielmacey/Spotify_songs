<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>spotify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Style.css') }}">
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="bs-example">
            <nav class="navbar navbar-expand-md navbar-light bg-dark">
                <div class="container">
                    <div class="col">
                        <a href="index.html" class="navbar-brand"><span class="align-middle">
                                <ul class="nav justify-content-center"><img src="{{ url_for('static', filename='img/spotify.png') }}" height="60" alt="CoolBrand"></ul>
                    </div>
                    <div class="col">
                      <h1 class="ml2">SPOTIFY DASHBOARD</h1>
                      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
                      <script src="{{ url_for('static', filename='js/animate.js') }}"></script>
                    </span></a>
                    </div>
                </div>
        </div>


        <div class="p-3 mb-2 bg-dark text-success"><br>
            <div class="row">
                <div class="col-3">
                    <div class="caption">
                        <ul class="nav justify-content-center">
                            <a href="{{url_for('index') }}" class="btn btn-success" role="button">Home</a>
                        </ul>
                    </div>
                </div>
                <div class="col-3">

                    <div class="caption">
                        <ul class="nav justify-content-center">
                            <a href="{{url_for('about') }}" class="btn btn-success" role="button">About Us</a>
                        </ul>
                    </div>
                </div>
                <div class="col-3">

                    <div class="caption">
                        <ul class="nav justify-content-center">
                            <a href="{{url_for('top_art') }}" class="btn btn-success" role="button">Artists Top Songs</a>
                        </ul>
                    </div>
                </div>
                <div class="col-3">

                    <div class="caption">
                        <ul class="nav justify-content-center">
                            <a href="{{url_for('top_pop') }}" class="btn btn-success" role="button">Song Data</a>
                        </ul>
                    </div>
                </div>
            </div>
            </nav>
        </div>
    </div>

    <div class="p-3 mb-2 bg-dark text-success"><br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="dropdown" id="popularity-dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="popularityMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Artist
                        </button>
                        <div class="dropdown-menu" aria-labelledby="popularityMenuButton">
                            <a class="dropdown-item" href="#">All</a>
                            {% for pop in artists %}
                            <a class="dropdown-item" href="#">{{pop}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div><br><br><br><br>
            <div id="plot"></div><br><br><br><br>

            <div class="row">
                <div class="col">
                    <div class="dropdown" id="year-dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="yearMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Year
                        </button>
                        <div class="dropdown-menu" aria-labelledby="yearMenuButton">
                            <a class="dropdown-item" href="#">All</a>
                            {% for year in date_release %}
                            <a class="dropdown-item" href="#">{{year}}</a>
                            {% endfor %}
                        </div>
                    </div><br><br><br><br>
            <div id="table"></div><br><br><br><br>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/table.js') }}"></script>
</body>
</html>
